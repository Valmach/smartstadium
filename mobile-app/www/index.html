<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!--
  <script src="lib/d3/d3.js"></script>
  <script src="lib/nvd3/build/nv.d3.min.js"></script>
  <script src="lib/angular-nvd3/dist/angular-nvd3.min.js"></script>
  <link rel="stylesheet" href="lib/nvd3/build/nv.d3.css">
  -->
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- Firebase -->
  <script src="lib/firebase/firebase.js"></script>
   <!-- AngularFire -->
  <script src="lib/angularfire/dist/angularfire.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/stadiumd3.js"></script>

</head>
<body ng-app="ionicApp">

<!-- The nav bar that will be updated as we navigate -->
<ion-nav-bar class="bar-calm">
  <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Retour
  </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<script id="login.html" type="text/ng-template">
  <ion-view view-title="SMARTSTADIUM" >
    <ion-content>

      <label class="item" ng-if="anonymous == true">
        <button class="button button-block button-positive" ng-click="login('google')" >
          Connexion avec Google +
        </button>
      </label>

      <div class="item item-avatar" ng-if="anonymous == false">
        <img ng-src="{{authData.google.profileImageURL}}" />
        <h2>{{authData.google.displayName}}</h2>
        <p>{{authData.google.email}}</p>
      </div>
    </ion-content>
    <div class="bar bar-footer" ng-if="anonymous == false">
      <a class="button button-clear" ng-click="logout()">Déconnexion</a>
      <a class="button button-clear pull-right" ng-click="home()">Accueil</a>
    </div>
  </ion-view>
</script>


<script id="home.html" type="text/ng-template">
  <ion-view view-title="SMARTSTADIUM">
    <ion-content>

      <div class="card">

        <div class="item item-divider">

          <div class="row row-no-padding">
            <div class="col text-center"><h3>STADE DE FRANCE - SAINT DENIS</h3></div>
          </div>
        </div>

        <div class="item item-text-wrap">
          <div class="row">
            <div class="col text-center"><h5>Ouverture des portes à 19h</h5></div>
          </div>
          <div class="row row-no-padding">
            <div class="col text-right"><h2>FRANCE</h2></div>
            <div class="col col-10 text-center"> / </div>
            <div class="col"><h2>BRESIL</h2></div>
          </div>
          <div class="row row-no-padding">
            <div class="col text-center">
              <!-- -->
              <div class="card">

                <div class="item item-divider">
                  <div class="row row-no-padding">
                    <div class="col text-center"><h3>TRIBUNE HAUTE NORD</h3></div>
                  </div>
                </div>

                <div class="item item-text-wrap">
                  <div class="row row-no-padding">
                    <div class="col">
                      <h4>Porte</h4>
                      <h2>L</h2>
                    </div>
                    <div class="col">
                      <h4>Bloc</h4>
                      <h2>L18</h2>
                    </div>
                    <div class="col">
                      <h4>Rang</h4>
                      <h2>63</h2>
                    </div>
                    <div class="col">
                      <h4>Place</h4>
                      <h2>37</h2>
                    </div>
                    <div class="col">
                      <a href="#/navigate" class="button icon-right ion-compass button-calm"></a>
                    </div>
                  </div>


                </div>
              </div>

              <!-- fin -->

            </div>
          </div>

        </div>
        <div class="item item-divider">

            <div class="row row-no-padding">
              <div class="col col-75">
                <div class="row row-no-padding">
                  <div class="col">Match amical international</div>
                </div>
              </div>
              <div class="col col-25">
                <div class="row row-no-padding">
                  <div class="col">
                    <a href="#/navigate" class="button button-small ion-thumbsup button-calm"></a>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

        <div class="row">
          <div class="col">
            <a href="#/verify" class="item item-icon-left">
              <i class="icon ion-radio-waves"></i> Information
            </a>
          </div>
          <div class="col">
            <a href="#/save" class="item item-icon-left">
              <i class="icon ion-share"></i> Partager
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a href="#/buy" class="item item-icon-left">
              <i class="icon ion-card"></i> Acheter
            </a>
          </div>
          <div class="col">
            <a href="#/format" class="item item-icon-left">
              <i class="icon ion-ios-paper-outline"></i> Feed
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a href="#/read" class="item item-icon-left">
              <i class="icon ion-clipboard"></i> Lire
            </a>
          </div>
        </div>

    </ion-content>
  </ion-view>
</script>


<script id="navigate.html" type="text/ng-template">
  <ion-view view-title="Navigation">
    <ion-content id="navigationContentId" >

      <svg id="map" ng-attr-width="{{svgWidth}}" ng-attr-height="{{svgHeight}}" version="1.2" ng-click="svgClicked($event)" >
        <stadium id="1" grid-row="{{gridRow}}" grid-col="{{gridCol}}" level="{{level}}" svg-width="{{svgWidth}}" svg-height="{{svgHeight}}" ></stadium>
      </svg>


    </ion-content>
  </ion-view>
</script>


<script id="verify.html" type="text/ng-template">
  <ion-view view-title="Vérifier Tag">
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Approcher votre Tag NFC
        </div>
        <div class="item item-text-wrap" ng-if="message">
          {{ message }}
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="save.html" type="text/ng-template">
  <ion-view view-title="Enregistrer Tag">
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Approcher votre Tag NFC
        </div>
        <div class="item item-text-wrap" ng-if="message">
          {{ message }}
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="buy.html" type="text/ng-template">
  <ion-view view-title="Acheter Billet">
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Approcher votre Tag NFC
        </div>
        <div class="item item-text-wrap" ng-if="message">
          {{ message }}
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="format.html" type="text/ng-template">
  <ion-view view-title="Formatter Tag">
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Approcher votre Tag NFC
        </div>
        <div class="item item-text-wrap" ng-if="message">
          {{ message }}
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>

<script id="read.html" type="text/ng-template">
  <ion-view view-title="Lire Tag">
    <ion-content>
      <div class="card">
        <div class="item item-divider">
          Approcher votre Tag NFC
        </div>
        <div ng-if="tag.id">
          <div class="item item-text-wrap">
            <dl>
              <dt>Tag Id</dt>
              <dd>{{ tag.id | bytesToHexString }}</dd>
              <dt>Tag Type</dt>
              <dd>{{ tag.type }}</dd>
              <!-- TODO techTypes -->
              <dt>Max Size</dt>
              <dd>{{ tag.maxSize }} bytes</dd>
              <dt>Is Writable</dt>
              <dd>{{ tag.isWritable }}</dd>
              <dt>Can Make Read Only</dt>
              <dd>{{ tag.canMakeReadOnly }}</dd>
            </dl>
            <div class="card" ng-repeat="record in tag.ndefMessage">
              <div class="item item-divider">
                Record {{$index + 1}} <br/>
              </div>
              <div class="item item-text-wrap">
                <dl>
                  <dt>TNF</dt>
                  <dd>{{ record.tnf | tnfToString }}</dd>
                  <dt>Record Type</dt>
                  <dd>{{ record.type | bytesToString }}</dd>
                  <dt ng-if="record.id">Record Id</dt>
                  <dd ng-if="record.id">{{ record.id | bytesToString }}</dd>
                  <dt>Payload</dt>
                  <dd>{{ record | decodePayload }}</dd>
                </dl>

              </div>
            </div>
          </div>
        </div>
        <div class="item item-text-wrap" ng-if="message">
          {{ message }}
        </div>
      </div>
    </ion-content>
  </ion-view>
</script>
</body>

</html>
